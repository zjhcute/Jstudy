<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <div class="song-name"></div>
            <div class="singer-name"></div>
            <div class="album-name"></div>
        </div>
        <div class="prog">
            <div class="cur-time"></div>
            <div class="prog-wrap">
                <div class="prog-bottom"></div>
                <div class="prog-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/gaussblur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/rotatez.js"></script>
    <script src="../js/progControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
