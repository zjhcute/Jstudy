<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tag页切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrapper {
            width: 1000px;
            height: 640px;
            /* border: 1px solid black; */
            margin: 100px auto;
        }
        .wrapper .tag-wrapper {
            width: 100%;
            height: 40px;
        }
        .wrapper .tag-wrapper ul {
            width: 100%;
            height: 40px;
        }
        .wrapper .tag-wrapper ul li {
            float: left;
            height: 40px;
            width: 100px;
            text-align: center;
            line-height: 40px;
            background-color: rgba(201, 134, 214, 0.6);   
            /* box-shadow: 0px 8px 10px rgba(201, 134, 214, 0.5); */
            border-radius: 5px 5px 0px 0px;
            margin-right: 10px;
        }
        .wrapper .tag-wrapper ul li:hover {
            box-shadow: 0px -8px 10px rgba(201, 134, 214, 0.5);
        }
        .wrapper .tag-wrapper ul li a{
            display: block;
            height: 40px;
            height: 100px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
        }
        .wrapper .view-wrapper {
            height: 600px;
            width: 1000px;
        }
        .wrapper .view-wrapper div {
            border: 6px solid rgba(201, 134, 214, 0.6);
            height: 588px;
            /* display: none; */
        }
        .wrapper .view-wrapper div:not(:target) {
            display: none;
            /* background-color: aqua; */
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="tag-wrapper">
            <ul>
                <li>
                    <a href="#one">第一页</a>
                </li>
               
                <li>
                    <a href="#two">第二页</a>    
                </li>
                
                <li>
                    <a href="#three">第三页</a>
                </li>
                
            </ul>
        </div>
        <div class="view-wrapper">
            <div id="one">one</div>
            <div id="two">two</div>
            <div id="three">three</div>
        </div>
    </div>
</body>
</html>
