<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器2</title>
    <style>
        :root, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .button-wrapper {
            width: 600px;
            position: absolute;
            top: 400px;
        }
        .button-wrapper a {
            text-decoration: none;
            color: #fff;
            background-color: rgb(224, 170, 235);
            font-size: 30px;
            margin: 0 10px;
            border-radius: 10px;
        }
        #red, #green, #blue {
            width: 100%;
            height: 100%;
        }
        #red {
            background-color: rgb(209, 106, 106);
        }
        #green {
            background-color: rgb(140, 219, 133);
        }
        #blue {
            background-color: rgb(158, 194, 235);
        }
        div[id]:not(:target) {
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
        <a href="#red">red</a>
        <a href="#green">green</a>
        <a href="#blue">blue</a>
    </div>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
</body>
</html>
