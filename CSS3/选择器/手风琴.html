<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <style>
        body {
            margin: 0;
            padding: 0
        }
        div:first-child {
            margin: 200px auto;
            height: 300px;
            width: 400px;
            border: 1px solid #999;
            border-radius: 10px;
        }
        p:nth-of-type(n) {
            text-align: center;
        }
        a:nth-of-type(n) {
            text-decoration: none;
            color: #fff;
            background-color: pink;
            display: block;
            text-align: center;
            margin: 10px 0;
        }
        p:not(:first-of-type) {
            background-color: rgb(71, 70, 70);
            color: #fff;
            display: none;
        }
        p:target {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wapper">
        <p>手风琴</p>
        <a href="#test-one">第一个</a>
        <p id="test-one">哈哈哈</p>
        <a href="#test-two">第二个</a>
        <p id="test-two">嘻嘻嘻</p>
        <p id="test-three">嗯嗯嗯</p>
        <a href="#test-three">第三个</a>
    </div>
</body>
</html>
