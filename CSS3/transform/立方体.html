<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立方体</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        :root {
            height: 100%;
        }
        body {
            height: 100%;
            transform-style: preserve-3d;
            perspective: 800px;
            perspective-origin: center center;
        }
        div {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 300px;
            left: 600px;
            transform-origin: 0 0;
        }
        div:nth-of-type(1) {
            background-color: rgba(111, 22, 33, .3);
            transform: translatez(200px);
        }
        div:nth-of-type(2) {
            background-color: rgba(89, 172, 114, 0.3);
            transform: rotatey(-90deg);
        }
        div:nth-of-type(3) {
            background-color: rgba(180, 89, 47, 0.3);
            transform: rotateX(90deg);
        }
        div:nth-of-type(4) {
            background-color: rgba(182, 27, 135, 0.3);
            transform: rotateX(90deg) translatez(-200px);
        }
        div:nth-of-type(5) {
            background-color: rgba(22, 83, 111, 0.3);
            transform: rotateY(-90deg) translatez(-200px);
        }
        div:nth-of-type(6) {
            background-color: rgba(182, 196, 57, 0.3);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
            document.body.onmousemove = function (e) {
                console.log(e.pageX);
                this.style.perspectiveOrigin =  e.pageX + 'px ' + e.pageY + 'px';
            }
        </script>
</body>
</html>
