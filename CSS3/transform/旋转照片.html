<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转照片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        :root {
            height: 100%
        }
        body {
            height: 100%;
            perspective: 3000px;
            transform-style: preserve-3d;
            /* perspective-origin: 300px 0px; */
        }
        @keyframes run {
            from {
                transform: translate(-50%, -50%) rotateY(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }
        .wrapper {
            /* overflow: hidden; */
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            /* animation: run 8s linear infinite; */
        }
        img {
            width: 300px;
            position: absolute;
        }
        img:nth-of-type(1) {
            transform: rotateY(45deg) translateZ(600px);
        }
        img:nth-of-type(2) {
            transform: rotateY(90deg) translateZ(600px);
        }
        img:nth-of-type(3) {
            transform: rotateY(135deg) translateZ(600px);
        }
        img:nth-of-type(4) {
            transform: rotateY(180deg) translateZ(600px);
        }
        img:nth-of-type(5) {
            transform: rotateY(225deg) translateZ(600px);
        }
        img:nth-of-type(6) {
            transform: rotateY(270deg) translateZ(600px);
        }
        img:nth-of-type(7) {
            transform: rotateY(315deg) translateZ(600px);
        }
        img:nth-of-type(8) {
            transform: rotateY(360deg) translateZ(600px);
        }
    </style>
</head>
<body>
    <div class="wrapper">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
       <img src="./带带.jpg" alt="">
    </div>

</html>
