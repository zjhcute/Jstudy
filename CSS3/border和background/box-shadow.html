<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-shadow</title>
    <style>
        * {
            margin: 0px;
            height: 0px;
        }
        body {
            background-color: #000;
        }
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            /* border: 1px solid #fff; */
            border-radius: 50%;
            box-shadow: inset 0px 0px 60px #fff,
                        inset 30px 0px 80px #f0f,
                        inset -30px 0px 80px #0ff,
                        0px 0px 40px  #fff,
                        -10px 0px 80px  #f0f,
                        10px 0px 80px  #0ff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
