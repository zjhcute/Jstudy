<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小太阳</title>
    <style>
        * {
            margin: 0px;
            height: 0px;
        }
        body {
            background-color: #000;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            box-shadow: inset 0px 0px 50px 5px #ff0,
                        0px 0px 100px 50px #ff0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
