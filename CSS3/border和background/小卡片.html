<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小卡片</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            border-radius: 10px;
            box-shadow: 0px 0px 5px #000;
            transition: all .4s;
        }
        div:hover {
            width: 200px;
            height: 200px;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            border-radius: 20px;
            box-shadow: 0px 0px 30px #000;  
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
