<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* background-image: radial-gradient(#f00, #0ff); */
            /* background-image: linear-gradient() */
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            padding: 20px;
            border: 20px solid transparent;
            background-image: url('./饼干.png');
            /* background-size: 100%; */
            background-repeat: no-repeat;
            /* background-origin:  */
            /* background-clip */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-position: 20px -10px;
            font-size: 40px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div>dead</div>
</body>
</html>
