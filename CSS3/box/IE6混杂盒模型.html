<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IE6混杂盒模型</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
        }
        div:not(.wrapper) {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            padding: 40px;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
