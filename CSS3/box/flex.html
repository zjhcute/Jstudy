<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex伸缩盒</title>
    <style>
        .wrapper {
            width: 600px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            /* flex-wrap: wrap; */
            /* justify-content: center; */
            /* align-items: center; */
        }
        div:not(.wrapper) {
            /* box-sizing: border-box; */
            width: 100px;
            height: 100px;
            /* border: 1px solid #000; */
        }
        div:nth-of-type(1):not(.wrapper) {
            /* height: 200px; */
            width: 200px;
            flex-shrink: 1;
        }
        div:nth-of-type(2):not(.wrapper) {
            /* height: 200px; */
            width: 300px;
            flex-shrink: 2;
        }
        div:nth-of-type(3):not(.wrapper) {
            /* height: 200px; */
            width: 400px;
            flex-shrink: 3;
        }
        /* div:nth-of-type(2) {
            width: 200px;
        } */
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!-- <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div> -->
    </div>
</body>
</html>
