<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-shadow</title>
    <style>
        body {
            background-color: #ffe411;
        }
        div:nth-of-type(1) {
            font-size: 100px;
            width: 700px;
            position: absolute;
            left: calc(50% - 350px);
            top: 100px;
            text-shadow: 1px 1px #fff;
        }
        div:nth-of-type(2) {
            font-size: 100px;
            width: 700px;
            position: absolute;
            left: calc(50% - 350px);
            top: 400px;
            text-shadow: -1px -1px #fff;
        }
        div:nth-of-type(3) {
            font-size: 100px;
            width: 700px;
            position: absolute;
            left: calc(50% - 350px);
            top: 700px;
            text-shadow: 2px 0px #0ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>TEXT SHADOW</div>
    <div>TEXT</div>
    <div>JIKE</div>
</body>
</html>
