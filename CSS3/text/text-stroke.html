<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-stroke</title>
    <style>
        body {
            background-color: #ffe411;
        }
        div {
            position: absolute;
            font-size: 100px;
            width: 400px;
            left: calc(50% - 200px);
            top: 200px;
            color: #fff;
            -webkit-text-stroke: 1px #0ff;
        }
    </style>
</head>
<body>
    <div>JIKE</div>
</body>
</html>
