<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归练习之斐波那契数列</title>
</head>
<body>
    <script>
    function fbnq(n) {
        if(n == 1 || n == 2) {
            return 1;
        }
        return fbnq(n - 1) + fbnq(n -2);
    }
    console.log(fbnq(7));
    </script>
</body>
</html>
