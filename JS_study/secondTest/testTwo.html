<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加法计数器</title>
</head>
<body>
    <script>
        function sum() {
            var result = 0;
            for(var i = 0; i < arguments.length; i ++) {
                result += arguments[i];
            }
            return result;
        }
        console.log(sum(1, 2, 3, 4, 5, 6, 7, 8, 9));
    </script>
</body>
</html>
