<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归小练习</title>
</head>
<body>
    <script>
        function jiecheng(n) {
            if(n == 1) {
                return 1;
            }
            return n * jiecheng(n - 1)
        }
        console.log(jiecheng(5));
    </script>
</body>
</html>
