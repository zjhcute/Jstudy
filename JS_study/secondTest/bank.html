<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银行打印</title>
</head>
<body>
    <script>
    //实现银行打印数字钱数
        var bigUnit = ['圆', '萬', '亿'];
        var smallUnit = ['', '十', '百', '千'];
        var Zh = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
        // var Zh = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
        var result = '';
        var tempLen = 0;
        function transform(num) {
            num = String(num);
            tempLen = parseInt(num.length % 4);
            // console.log(num.length / 4);
            for(var i = parseInt(num.length / 4); i >= 0; i --) {
                // console.log(i);
                 
                if(tempLen == 0) {
                    for(var j = 4; j > 0; j --) {
                        // console.log(j);
                        if(j == 4 && Zh[num[num.length - (j + 4 * i)]] == '零') {
                            result += Zh[num[num.length - (j + 4 * i)]];
                        }
                        else if(j == 1 && Zh[num[num.length - (j + 4 * i)]] == '零') {
                            result +=smallUnit[j - 1];
                        }
                        else{
                            result += (Zh[num[num.length - (j + 4 * i)]] + smallUnit[j - 1]);
                        }
                    }
                }
                else {
                    for(var k = tempLen; k > 0; k --) {
                        // console.log(k);
                        if(k == 1 && Zh[num[tempLen - k]] == '零') {
                            result += smallUnit[k - 1];
                        }
                        else {
                            result += (Zh[num[tempLen - k]] + smallUnit[k - 1]);
                        }
                    }
                }
                tempLen = 0;
                result += bigUnit[i];
            }
            return result;
        }
        console.log(1001100111);
        console.log(transform(1001100111));
    </script>
</body>
</html>
