<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>n的阶乘</title>
</head>
<body>
    <script>
        //输出a的阶乘
        function factorial(a) {
            var result = 1;
            for(var i = 1; i <= a; i ++) {
                result *= i;
            }
            return result;
        }
        console.log(factorial(5));
    </script>
</body>
</html>
