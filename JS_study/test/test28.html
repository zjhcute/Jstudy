<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预加载和懒加载</title>
    <style>
        body{
            height: 3000px;
        }
        #demo{
            width: 400px;
            height: 300px;
            position: absolute;
            top: 2500px;
            background-color: rgb(160, 158, 158);
        }
        image{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="demo" style="opacity: 1;"></div>
    <script>
        var flag = true;
        function check(_Id) {
            var oDiv = document.getElementById(_Id);
            if(oDiv.offsetTop <= window.innerHeight + pageYOffset && flag) {
                var oImg = new Image();
                oImg.onload = function() {
                    oDiv.appendChild(this);
                    flag = false;
                }
                oImg.src = "https://i0.hdslb.com/bfs/archive/558981ee0e75e3d9cc7357611b5ff88eb05e4c5d.jpg";
            }
        }
        window.onscroll = function() {
            check('demo');
        }
    </script>
</body>
</html>
