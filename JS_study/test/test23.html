<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

        <li>6</li>
        <li>7</li>

    <script>
        // lowB

        // for(var i = 0; i < len; i ++) {
        //     liList[i].onclick = function() {
        //         console.log(this.innerHTML);
        //     }
        // }

        //NB
        var ul = document.getElementsByTagName('ul')[0];
        ul.onclick = function(e) {
            // 新建事件对象
            var event = e || window.event; //兼容IE
            // 新建事件源对象
            var target = event.target || event.srcElement; // 兼容火狐和IE
            console.log(target.innerHTML);
        }
        var liOne = document.getElementsByTagName('li')[0];
        liOne.onmouseenter = function() {
            liOne.style.backgroundColor = '#f00';
        }
    </script>

</body>
</html>
