<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组冒泡排序</title>
</head>
<body>
    <script>
        var arr = [];
        for(var i = 0; i < 10; i ++) {
            arr[i] = Math.ceil(Math.random() * 10);
        }
        var len = arr.length, j;
        var temp;
        while(len) {
            for(j = 0; j < i - 1; j ++) {
                if(arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr [j + 1];
                    arr[j + 1] = temp;
                }
            }
            len --;
        }
        console.log(arr);
    </script>
</body>
</html>
