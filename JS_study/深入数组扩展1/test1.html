<body>
    
    <script>
        // 字符串反转 '123abc' -> 'cba321'
        var str = '123abc';
        var newStr = str.split('').reverse().join('');
        console.log(newStr);
        // 写成一个函数
        function reverseStr(str) {
            return str.split('').reverse().join('');
        }
        console.log(reverseStr(str));
    </script>
</body>
