<body>
    <script>
        // 判断一个数组是否为对称的(回文)
        var arr = ['a', 'b', 'c', 'b', 'a'];
        function isSymmetry(arr) {
            var len = arr.length,
                num = parseInt(len / 2);
            for(var i = 0; i < num; i ++) {
                if(arr[i] == arr[len - 1 - i]) {
                    continue;
                }else{
                    return -1;
                }
            }
            return 1;
        }
    </script>
</body>
