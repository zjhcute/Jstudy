<!DOCTYPE html>

<body>
    <script>
        // 查找一个数字在一个有序数组中的索引, 二分查找
        var arr = [1, 2, 3, 4, 7, 12, 34, 45, 65, 76, 78, 91, 92, 93, 100, 102, 104];
        function findIndex(arr, ele) {
            var low = 0, 
                high = arr.length - 1;
            while(low <= high) {
                var mid = Math.floor((low + high) / 2);
                if(ele == arr[mid]) {
                    return mid;
                }else if(ele > arr[mid]) {
                    low = mid + 1;
                }else if(ele < arr[mid]) {
                    high = mid - 1;
                }
            }
            return -1;
        }
        console.log(findIndex(arr, 1));
        console.log(findIndex(arr, 7));
        console.log(findIndex(arr, 1000));
        
    </script>
</body>
</html>
