<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each</title>
    <style>
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <p>
        <span></span>
        <span></span>
        <span></span>
        <i></i>
        <i></i>
        <i></i>
    </p>

    <script src="../jQuery.js"></script>
    <script>
        // $('li').each(function(index, ele) {
        //     $(ele).text(index)
        //         .addClass('demo')
        // })
        $('li').text(function(index, ele) {
            return index;
        })
        $('p').children().each(function(index, ele) {
            if(ele.nodeName == 'SPAN') {
                $(ele).text('span' + index);
            }else {
                $(ele).text('i' + index);
            }
        })
        $('ul').on('click', 'li', function(e) {
            console.log($(e.target).index());
        })
        $('p').on('click', function(e) {
            console.log($('p i').index(e.target))
        })
    </script>
</body>
</html>
