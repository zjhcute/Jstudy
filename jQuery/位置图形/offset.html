<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offset-position</title>
    <style>
        .wrapper {
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: black;
            width: 200px;
            height: 200px;
        }
        .content {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
    <script src="../jQuery.js"></script>
    <script>
        console.log($('.content').offset())
        console.log($('.content').position())

    </script>
</body>
</html>
