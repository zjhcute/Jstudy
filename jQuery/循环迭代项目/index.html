<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="shortcut icon" href="./src/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./src/img/logo.png" alt="渡一教育" title="渡一教育">
                <span>渡一教育</span>
            </div>   
        </div>
        <div class="left-menu">
            <dl class="menu-list">
                <dt>学生管理</dt>
                <dd class="active list" data-id="student-list">学生列表</dd>
                <dd data-id="add-student" class="add">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <div class="student-list content content-active" id="student-list">
                <div class="search">
                    <label for="search" class="search-word">搜索关键字: </label>
                    <input type="text" name="search" id="search">
                    <button class="search-btn">搜索</button>
                    <span class="search-span"></span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>    
                    <tbody id="data-table">
                    </tbody>
                </table>
                <div class="page-wrapper"></div>
                <div class="dialog">
                    <div class="mask"></div>
                    <div class="dialog-content">
                        <h2>编辑信息</h2>
                        <form action="" method="GET" id="edit-student-form">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div>
                                <label for="">性别</label>
                                <input type="radio" name="sex" value="0" id="male" checked>
                                <label for="male" class="radio-label">男</label>
                                <input type="radio" name="sex" value="1" id="female">
                                <label for="female" class="radio-label">女</label>
                            </div>
                            <div>
                                <label for="sNo">学号</label>
                                <input type="text" name="sNo" id="sNo">
                            </div>
                            <div>
                                <label for="email">邮箱</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div>
                                <label for="birth">出生年</label>
                                <input type="text" name="birth" id=" birth">
                            </div>
                            <div>
                                <label for="phone">手机号</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                            <div>
                                <label for="address">住址</label>
                                <input type="text" name="address" id="address">
                            </div>
                            <div>
                                <label></label>
                                <input type="submit" value="提交" class="btn" id="edit-student-btn">
                                <input type="reset" value="重置" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="add-student content" id="add-student">
                <form id="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" name="sex" value="0" id="male" checked>
                        <label for="male" class="radio-label">男</label>
                        <input type="radio" name="sex" value="1" id="female">
                        <label for="female" class="radio-label">女</label>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" name="sNo" id="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" name="birth" id="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label></label>
                        <input type="submit" value="提交" class="btn" id="add-student-btn">
                        <input type="reset" value="重置" class="btn">
                    </div>
                </form>
            </div>t
        </div>
    </div>
    <script src="./src/js/tools/jQuery.js"></script>
    <script src="./src/js/tools/turnPage.js"></script>
    <script src="./src/js/jqIndex.js"></script>
</body>
</html>
