<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>siblings</title>
</head>
<body>
    <ul>
        <span>span-1</span>
        <li>1</li>
        <span>span-2</span>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="../jQuery.js"></script>
    <script>
        $('ul').click(function(e) {
            // console.log($(e.target).siblings());
            $(e.target)
                .siblings('span')
                    .css({color: '#0f0'});

        })
    </script>
</body>
</html>
