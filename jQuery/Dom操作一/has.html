<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>has</title>
</head>
<body>
    <ul>
        <li>1
            <ul>
                <li>1</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="../jQuery.js"></script>
    <script>
        $('li')
            .has('ul')
                .css({backgroundColor: 'red'});
    </script>
</body>
</html>
