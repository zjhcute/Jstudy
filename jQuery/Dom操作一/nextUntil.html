    <script>
        $('input[type="checkbox"]').eq(0).click(function() {
            if($(this).prop('checked')) {
                $(this).nextAll().prop('checked', true);
            }else {
                $(this).nextAll().prop('checked', false);
            }
        })
        $('h2').next().click(function() {
            if($(this).prop('checked')) {
                $(this).nextUntil('h2').prop('checked', true);
            }else {

            }
