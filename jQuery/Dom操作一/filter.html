<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>1</li>
            <li class="demo">2</li>
            <li>3</li>
            <li class="demo">4</li>
            <li>5</li>
        </ul>
    </div>
    <ul>
        <li>1</li>
        <li class="demo">2</li>
        <li>3</li>
        <li class="demo">4</li>
        <li>5</li>
    </ul>
    <script src="../jQuery.js"></script>
    <script>
        $('.wrapper ul')
            .find('li')
                .filter('.demo')
                    .css({color: 'red'});
    </script>
</body>
</html>
