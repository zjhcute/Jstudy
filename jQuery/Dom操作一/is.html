<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>is</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="../jQuery.js"></script>
    <script>
        $('ul').click(function(e) {
            if($(e.target).is('li')) {
                alert($(e.target).text());
            }else {
                alert($(this).text());
            }
        })
    </script>
</body>
</html>
