<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>callback</title>
</head>
<body>
    
    <script src="../jQuery.js"></script>
    <script>
        var cd = $.Callbacks('memory');
        function a(x, y) {
            console.log('a', x, y);
        }
        function b(x, y) {
            console.log('b', x, y);
        }
        cd.add(a, b);
        cd.fire('10', '20');
        function c(x, y) {
            console.log('c', x, y);
        }
        cd.add(c);
    </script>
</body>
</html>
