        function createScore() {
            var df = $.Deferred();
            setInterval(function() {
                var score = Math.random() * 100;
                if(score > 60) {
                    df.resolve('done');
                }else if(score < 30) {
                    df.reject('fail');
                }else {
                    df.notify('progress');
                }
            }, 1500);
            return df.promise();
