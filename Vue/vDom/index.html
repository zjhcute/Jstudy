<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        .container .content {
            width: 380px;
            height: 340px;
            border: 1px solid #abcdef;
            margin: 0 auto;
        }
        .container .btn {
            width: 100px;
            height: 50px;
            background-color: #0af;
            border: 0px;
            font-size: 24px;
            font-weight: bolder;
            color: #fff;
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translatex(-50%);
        }
        ul li {
            list-style: none;
            height: 80px;
        }
        ul li span {
            display: inline-block;
            height: 80px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
        <button class="btn">换一换</button>
    </div>
    <script src="./jQuery.js"></script>
    <script type="module" src="jQdom.js"></script>
</body>
</html>
