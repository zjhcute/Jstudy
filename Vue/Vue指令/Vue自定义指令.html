<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <input type="text" name="slice" id="slice" v-slice="content" v-model="content">
        {{ content }}
    </div>    
    <div id="app2">

    </div>
    <script>
        Vue.directive('slice', (el, bindings, vnode) => {
            console.log(el);
            console.log(bindings);
            console.log(vnode);
            let len = bindings.value.length;
            const val = len > 5 ? bindings.value.slice(len-5, len) : bindings.value;
            vnode.context.content = val;
        })
        let vm1 = new Vue({
            el: '#app1',
            data: {
                content: '',
            }
        })
        let vm2 = new Vue({
            el: '#app2',
            data: {

            }
        })

    </script>
</body>
</html>
