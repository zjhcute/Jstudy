        html, body {

        #app .content-ul .course-li {

            height: 300px;
            position: relative;
            margin: 10px;
            box-sizing: border-box;
        }
        #app .content-ul .course-li:hover {
            border: 2px #ccc solid;
        }
        #app .content-ul .course-li .price {
            color: #f00;
            left: 0;
        }
        #app .content-ul .course-li .course-span {
            display: inline-block;
            position: absolute;
            bottom: 4px;
        }
        #app .content-ul .course-li .price.free {
            color: rgb(83, 141, 83);
        }
        #app .content-ul .course-li .company {

            color: #444;

    </style>
</head>
