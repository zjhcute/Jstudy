<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <p v-pre>{{ name }}</p>
        <p v-once>{{ name }}123</p>
        <p>{{ name }}</p>
        <p v-html='dom'></p>
        <p v-text='name'>123</p>
    </div>
    <script>
        let vm = new Vue({
            data: {
                name: 'zjh',
                desc: '很帅',
                dom: '<span>123456</span>'
            }
        })
        vm.$mount('#app')
    </script>
</body>
</html>
