<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        两数相加: <input type="text" name="" id="" v-model.number="firstNum"> + <input type="text" name="" id="" v-model.number="lastNum">
        两数之和: <input type="text" name="" id="" v-model.number="sum">
    </div>    
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                firstNum: 0,
                lastNum: 0,
            },
            computed: {
                sum: {
                    get() {
                        return this.firstNum + this.lastNum;
                    },
                    set(val) {
                        const avg = val / 2;
                        this.firstNum = this.lastNum = avg;
                    }
                }
            },
        })
    </script>
</body>
</html>
