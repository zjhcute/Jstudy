<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="shortcut icon" href="./src/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./src/img/logo.png" alt="渡一教育" title="渡一教育">
                <span>渡一教育</span>
            </div>   
        </div>
        <div class="left-menu">
            <dl>
                <dt>学生管理</dt>
                <dd class="active">学生列表</dd>
                <dd>新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <div class="student-list content content-active">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0001</td>
                            <td>蔡徐坤</td>
                            <td>女</td>
                            <td>54123@qq.com</td>
                            <td>18</td>
                            <td>198989898</td>
                            <td>新疆</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-student content">
                <form action="" method="GET" id="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" name="sex" value="0" id="male" checked>
                        <label for="male" class="radio-label">男</label>
                        <input type="radio" name="sex" value="1" id="female">
                        <label for="female" class="radio-label">女</label>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" name="sNo" id="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" name="birth" id="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label></label>
                        <input type="submit" value="提交" class="btn">
                        <input type="reset" value="重置" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
