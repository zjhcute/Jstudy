<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小动物信息</title>
</head>
<body>
    <script>
        function animal(animalName) {
            if(animalName == "小狗") {
                console.log('汪汪汪');
            }
            else if(animalName == "小猫") {
                console.log("喵喵喵");
            }
            else {
                console.log("哈哈哈");
            }
            return;
        }
        animal("小猫");
        animal("小狗");
        animal("小驴");
    </script>
</body>
</html>
