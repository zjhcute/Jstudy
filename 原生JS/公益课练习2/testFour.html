<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斐波那契数列</title>
</head>
<body>
    <script>
        //输出斐波那契数列的前n项
        function fbnq(a) {
            var firstNum = 1;
            var secondNum = 1;
            var tempNum = 0;
            for(var i = 0; i < a; i ++) {
                console.log(firstNum);
                tempNum = firstNum;
                firstNum = secondNum;
                secondNum += tempNum;
            }
            return;
        }
        fbnq(10);
    </script>
</body>
</html>
