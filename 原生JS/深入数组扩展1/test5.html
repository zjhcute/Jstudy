<body>
    <script>
        // 找出一个数组中的最大增序是多少
        var arr = [1, 2, 3, 1, 2, 3, 4, 2, 3, 4, 5, 6, 7, 8, 1, 2, 8];
        function findMaxOrder(arr) {
            if(!arr || arr.length == 0) {
                return -1;
            }
            var len = arr.length,
                maxNum = 1,
                tempNum = 1;
            for(var i = 0; i < len - 1; i ++) {
                if(arr[i] < arr[i + 1]) {
                    maxNum ++;
                }else{
                    maxNum = 1;
                    tempNum = maxNum > tempNum ? maxNum : tempNum;
                }
            }
            tempNum = maxNum > tempNum ? maxNum : tempNum;
            return tempNum;
        }
    </script>
