<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性运动案例</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            width: 800px;
            height: 100px;
            position: absolute;
            margin-left: 50%;
            left: -400px;
            top: 100px;
        }
        li{
            list-style: none;
        }
        .demo{
            width: 198px;
            height: 98px;
            border: 1px solid #000;
            float: left;
        }
        .bg{
            width: 200px;
            height: 100px;
            position: absolute;
            background-color: #ffe411;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <ul>
        <li class="demo"></li>
        <li class="demo"></li>
        <li class="demo"></li>
        <li class="demo"></li>
        <li class="bg"></li>
    </ul>

    <script>
        var liArr = document.getElementsByClassName('demo');
        var liBg = document.getElementsByClassName('bg')[0];
        var len = liArr.length;
        for(var i = 0; i < len; i ++) {
            liArr[i].onmouseenter = function() {
                elaMove(liBg, this.offsetLeft);
            }
        }


        function elaMove(oDom, target) {
            clearInterval(oDom.timer);
            var speed = 0, a = 0;
            oDom.timer = setInterval(function() {
                a = (target - oDom.offsetLeft) / 7;
                speed += a;
                speed *= 0.8;
                if(Math.abs(speed) < 1 && Math.abs(target - oDom.offsetLeft) < 1) {
                    clearInterval(oDom.timer);
                    oDom.style.left = target + 'px';
                }else {
                    oDom.style.left = oDom.offsetLeft + speed + 'px';
                }
            }, 30)
        }
    </script>

</body>
</html>
