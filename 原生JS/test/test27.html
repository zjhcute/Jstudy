<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式练习</title>
</head>
<body>
    <script>
        var str = 'aaaaaaaaaaabbbbcccccccccccdddddeef';
        var reg = /(\w)\1*/g;
        console.log(str.replace(reg, function($, $1) {
            return $1;
        }));
    </script>
</body>
</html>
