<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性运动</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: #ffe411;
            position: absolute;
        }
        .oSpan{
            width: 1px;
            height: 100px;
            background-color: #000;
            position: absolute;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <span class="oSpan"></span>

    <script>
        var demo = document.getElementsByClassName('demo')[0];
        demo.onclick = function() {
            elaMove(this, 300);
        }
        function elaMove(oDom, target) {
            clearInterval(oDom.timer);
            var speed = 0, a = 0;
            oDom.timer = setInterval(function() {
                a = (target - oDom.offsetLeft) / 7;
                speed += a;
                speed *= 0.8;
                if(Math.abs(speed) < 1 && Math.abs(target - oDom.offsetLeft) < 1) {
                    clearInterval(oDom.timer);
                    oDom.style.left = target + 'px';
                }else {
                    oDom.style.left = oDom.offsetLeft + speed + 'px';
                }
            }, 30)
        }

    </script>

</body>
</html>
