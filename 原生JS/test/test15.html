        //计时器
        var minutes = document.getElementsByTagName('input')[0];
        var seconds = document.getElementsByTagName('input')[1];
        var minutesValue = 0,
            secondsValue = 0;
        setInterval(function() {
            secondsValue ++;
            if(secondsValue == 60) {
                secondsValue = 0;
                minutesValue ++;
            }
            seconds.setAttribute('value', secondsValue);
            minutes.setAttribute('value', minutesValue);
            if(minutesValue == 3) {
                clearInterval(1);
            }
        }, 1000)
