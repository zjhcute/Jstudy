<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式字符串去重</title>
</head>
<body>
    <script>
        var str = 'aaaabbbbccccdddddfjjjjkkkk';
        var reg = /(\w)\1*/g;
        console.log(str.replace(reg, '$1'));
    </script>
</body>
</html>
