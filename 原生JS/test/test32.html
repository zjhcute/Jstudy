<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲运动应用</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .nav{
            width: 400px;
            height: 50px;
            background-color: #ffe411;
            position: absolute;
            left: -400px;
            top: 350px;
        }
        span{
            position: absolute;
            height: 50px;
            width: 30px;
            background-color: #f40;
            right: -30px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <span></span>
    </div>

    <script>
        var oDiv = document.getElementsByClassName('nav')[0];
        oDiv.onmouseenter = function() {
            buffer(this, 0);
        }
        oDiv.onmouseleave = function() {
            buffer(this, -400);
        }

        //缓冲
        function buffer(oDom, target) {
            clearInterval(oDom.timer);
            oDom.timer = setInterval(function() {
                var speed =  (target - oDom.offsetLeft) / 7;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(oDom.offsetLeft == target + 'px') {
                    clearInterval(oDom.timer);
                }else {
                    oDom.style.left = oDom.offsetLeft + speed + 'px';
                }
            }, 20)
        } 
    </script>
</body>

</html>
