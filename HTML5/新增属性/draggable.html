<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dragable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div:nth-of-type(1) {
            width: 100px;
            height: 100px;
            background-color: #123456;
            position: absolute;
            left: 0;
            top: 0;
        }
        .target {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 500px;
            border: 1px solid #abcdef;
        }
    </style>
</head>
<body>
    <div draggable="true"></div>
    <div class="target"></div>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        var beginX, beginY, disX, disY;
        oDiv.ondragstart = function(e) {
            beginX = e.clientX;
            beginY = e.clientY;
            disX = beginX - oDiv.offsetLeft;
            disY = beginY - oDiv.offsetTop;
        }
        oDiv.ondragend = function(e) {
            oDiv.style.left = e.clientX - disX + 'px';
            oDiv.style.top = e.clientY - disY + 'px';
        }
    </script>
</body>
</html>
