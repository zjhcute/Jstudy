<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画直线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="300px" id="cvs"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');
        // console.log(cvs, ctx);
        ctx.moveTo(100, 100);
        ctx.lineWidth = 10;
        ctx.lineTo(200, 100);
        ctx.lineTo(200, 200);
        // ctx.fill();
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineWidth = 20;
        ctx.lineTo(400, 70);
        ctx.lineTo(400, 200);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
