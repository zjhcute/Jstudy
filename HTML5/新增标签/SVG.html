<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
        * {
			margin: 0;
			padding: 0;
		}
		svg {
			border: 1px solid #000;
		}
		line {
			stroke: #000;
		}
		rect {
			fill: transparent;
			stroke: aqua;
			stroke-width: 10;
		}
		circle {
			fill: transparent;
			stroke: aqua;
		}
		ellipse {
			fill: transparent;
			stroke: aqua;
		}
		polyline {
			fill: #00f;
			stroke: #000;
			stroke-width: 10;
			stroke-opacity: 0.4;
			fill-opacity: 0.5;
			stroke-linecap: square;
			stroke-linejoin: bevel;
		}
		polygon {
			fill: transparent;
			stroke: #000;
		}
		text {
			stroke: #abcfff;
			stroke-width: 2;
			fill: #ffdcba;
		}
    </style>
</head>
<body>
    <svg width="500px" height="300px">
		<!-- <line x1="100" y1="100" x2="200" y2="100"></line> -->
		<rect width='100' height='100' x='100' y='200' rx='10'></rect>
		<circle r='50' cx='300' cy='200'></circle>
		<ellipse rx='20' ry='40' cx='400' cy='100'></ellipse>
		<polyline points='0 0, 50 50, 100 50, 100 100'></polyline>
		<polygon points='0 100, 50 100, 100 150, 200 150, 200 200'></polygon>
		<text x='430' y='100'>JELLOW</text>
	</svg>
</body>
</html>
