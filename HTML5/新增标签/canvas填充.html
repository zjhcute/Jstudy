    <title>canvas填充</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 500;
            padding: 300;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="300px"></canvas>
    <script>
        var canvas = document.getElementsByTagName('canvas')[0];
        var ctx = canvas.getContext('2d');

        //     ctx.fillRect(150, 150, 100, 100);   
        // }
        
        // 填充线性渐变
        // var bg = ctx.createLinearGradient(0, 0, 200, 200);
        // bg.addColorStop(0, '#0f0');
        // bg.addColorStop(1, '#0ff');
        // ctx.fillStyle = bg;
        // ctx.fillRect(0, 0, 200, 200);

        // 填充辐射渐变(径向渐变)
        ctx.beginPath();
        var bg = ctx.createRadialGradient(100, 100, 30, 100, 100, 100);
        bg.addColorStop(0, '#00f');
        bg.addColorStop(1, '#0f0');
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, 200, 200);
    </script>
</body>
