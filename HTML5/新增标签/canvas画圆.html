<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画弧形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="300px" id="cvs"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');
        ctx.arc(100, 100, 50, 0, Math.PI / 2, 0);
        ctx.lineTo(100, 100);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
