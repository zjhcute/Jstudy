<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画贝塞尔曲线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="300px"></canvas>
    <script>
        var canvas = document.getElementsByTagName('canvas')[0];
        var ctx = canvas.getContext('2d');
        var height = 300;
        var width = 500;
        var offSet = 1;
        var num = 0;
        setInterval(function() {
            ctx.clearRect(0, 0, 500, 300);
            ctx.beginPath();
            ctx.moveTo(0 + offSet - width, height / 2);
            ctx.quadraticCurveTo(width / 4 + offSet - width, 0 + Math.sin(num) * 120, width / 2 + offSet - width, height / 2);
            ctx.quadraticCurveTo(width / 4 * 3 + offSet - width, height - Math.sin(num) * 120 , offSet, height / 2);
            ctx.moveTo(0 + offSet, height / 2);
            ctx.quadraticCurveTo(width / 4 + offSet, 0 + Math.sin(num) * 120, width / 2 + offSet, height / 2);
            ctx.quadraticCurveTo(width / 4 * 3 + offSet, height - Math.sin(num) * 120, width + offSet, height / 2);
            ctx.stroke();
            offSet += 1;
            offSet %= 500;
            num += 0.04;
        }, 1000 / 60)
        
    </script>
</body>
</html>
